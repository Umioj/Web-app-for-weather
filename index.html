<!DOCTYPE html>
<html>
<head>
    <title>Met Eireann Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #003366; color: white; text-align: center; padding-top: 50px; }
        .box { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; display: inline-block; }
        #temp { font-size: 4rem; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Galway Weather</h2>
        <div id="temp">Loading...</div>
        <div id="status">Connecting...</div>
        <br>
        <button onclick="location.reload()" style="padding:10px; border-radius:10px;">REFRESH</button>
    </div>

    <script>
        async function testFetch() {
            // Using a different proxy: corsproxy.io
            const target = "https://openaccess.pf.api.met.ie/metno-wdb2ts/locationforecast?lat=53.27;long=-9.05";
            const url = "https://corsproxy.io/?" + encodeURIComponent(target);

            try {
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                
                const temp = xmlDoc.getElementsByTagName("temperature")[0].getAttribute("value");
                document.getElementById('temp').innerText = Math.round(temp) + "Â°";
                document.getElementById('status').innerText = "Connection Successful";
            } catch (e) {
                document.getElementById('status').innerText = "Connection Failed";
                console.log(e);
            }
        }
        testFetch();
    </script>
</body>
</html>
